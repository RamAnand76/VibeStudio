<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeData Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://esm.sh/@xyflow/react/dist/style.css" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              obsidian: '#111827', // Gray 900
              'obsidian-light': '#1f2937', // Gray 800
              panel: '#374151', // Gray 700
              primary: '#818cf8', // Indigo 400
              'primary-glow': '#6366f1', // Indigo 500
              secondary: '#34d399', // Emerald 400
              accent: '#38bdf8', // Sky 400
              danger: '#fb7185', // Rose 400
              glass: 'rgba(255, 255, 255, 0.05)',
              'glass-border': 'rgba(255, 255, 255, 0.08)',
            },
            boxShadow: {
              'glow': '0 0 20px rgba(129, 140, 248, 0.25)',
              'glow-secondary': '0 0 15px rgba(52, 211, 153, 0.25)',
            },
            transitionTimingFunction: {
              'elastic': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'grid-flow': 'gridFlow 20s linear infinite',
              'dash': 'dash 2s linear infinite',
            },
            keyframes: {
              gridFlow: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(40px)' },
              },
              dash: {
                '0%': { strokeDashoffset: '1000' },
                '100%': { strokeDashoffset: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        @apply bg-gray-50 text-slate-800 dark:bg-[#111827] dark:text-[#f3f4f6];
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        @apply bg-gray-200 dark:bg-[#1f2937];
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-gray-400 dark:bg-[#4b5563];
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        @apply bg-primary;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      
      .dark .glass-panel {
        background: rgba(31, 41, 55, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .perspective-grid {
        perspective: 1000px;
      }
      .grid-floor {
        transform: rotateX(60deg);
        background-image: 
          linear-gradient(rgba(129, 140, 248, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(129, 140, 248, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        width: 200%;
        height: 200%;
        position: absolute;
        top: -50%;
        left: -50%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "@xyflow/react": "https://esm.sh/@xyflow/react@12.3.6?external=react,react-dom"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
